<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm ">
            <div class="container">
                <i class="bi bi-arrow-through-heart-fill fs-1" style="color: #7ABFBF"></i>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="" class="nav-link active">Inicio</a></li>
                        <li class="nav-item"><a href="" class="nav-link active">Tareas</a></li>
                        <li class="nav-item"><a href="" class="nav-link active">Agregar</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main class="container mt-5 p-4">
        <section id="tasks-section" class="mb-5">
            <h2 class="mb-4" style="color: #AABF56;">Tus Tareas</h2>
            <div id="tasks-container" class="list-group">
                <div class="list-group-item py-3 task-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <span>Tarea Predeterminada</span>
                        <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
            </div>
        </section>
        <section id="add-section">
            <h2 class="mb-4" style="color: #AABF56;">Agregar Nueva Tarea</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" id="task-input" class="form-control task-input"
                            placeholder="Escribe tu tarea aquÃ­..." required>
                        <button class="btn" type="button" id="add-btn"
                            style="background-color: #9CD9C8;">Agregar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="fixed-bottom p-3" id="alert-container" style="z-index: 1000;">

    </div>
    <footer class="footer ">
        <div class="container text-center">
            <h4 class="mb-2" style="color: #AABF56;">Creado por Laura Andrea Monsalve</h4>
            <div class="d-flex justify-content-center gap-3">
                <a href="#" class="text-decoration-none text-dark">
                    <i class="bi bi-linkedin fs-4" style="color: #7ABFBF"></i>
                </a>
                <a href="#" class="text-decoration-none text-dark">
                    <i class="bi bi-github fs-4" style="color: #7ABFBF"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
