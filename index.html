<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="bi bi-arrow-through-heart-fill me-2 fs-2" style="color: rgba(255,255,255,0.9)"></i>
                    <span>TodoApp</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="#tasks-section" class="nav-link active">Tareas</a></li>
                        <li class="nav-item"><a href="#add-section" class="nav-link">Agregar</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <main>
            <!-- Encabezado de la aplicación -->
            <div class="app-header">
                <h1>Gestión de Tareas</h1>
                <p>Organiza tu día y mantente productivo</p>
            </div>

            <div class="content-section">
                <!-- Sección de tareas -->
                <section id="tasks-section" class="mb-4">
                    <h2 class="section-title">Tus Tareas</h2>
                    <div class="tasks-container">
                        <div id="tasks-container">
                            <div class="task-item fade-in-up">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="task-content">Tarea de ejemplo - ¡Comienza a agregar tus propias tareas!</span>
                                    <div class="task-actions">
                                        <button class="btn btn-danger-modern" onclick="deleteTask(this)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Sección para agregar tareas -->
                <section id="add-section">
                    <h2 class="section-title">Agregar Nueva Tarea</h2>
                    <div class="add-task-section">
                        <div class="input-group-modern">
                            <input type="text" id="task-input" class="form-control-modern"
                                placeholder="¿Qué necesitas hacer hoy?" required>
                            <button class="btn btn-primary-modern" type="button" id="add-btn">
                                <i class="bi bi-plus-circle"></i>
                                Agregar Tarea
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div class="fixed-bottom p-3" id="alert-container" style="z-index: 1000;"></div>
    
    <footer class="footer">
        <div class="container text-center">
            <h4 class="mb-3">Creado por Laura Andrea Monsalve</h4>
            <div class="social-links">
                <a href="#" class="social-link" title="LinkedIn">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="#" class="social-link" title="GitHub">
                    <i class="bi bi-github"></i>
                </a>
                <a href="#" class="social-link" title="Email">
                    <i class="bi bi-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
